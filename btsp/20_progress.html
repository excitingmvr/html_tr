	<title>Bootstrap demo</title>

<!-- start -->  

<div class="progress">

</div>
<div class="progress">

</div>
<div class="progress">

<div class="progress">

</div>

<div class="progress">

</div>

</div>

</div>

</div>

</div>

</div>

  <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<hr>

<div class="progress">

</div>
<div class="progress">

</div>
<div class="progress">

</div>
<div class="progress">

</div>

</div>

<hr>

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
				
				<div class="row">

					<div class="col-4" style="margin-top: 0.5rem;">

							<div class="col-4"><span class="progressRate"><small>50% 수강중</small></span></div>
							  
							<div class="progress" style="margin-top: 0.8rem; width: 170px; height: 3px; padding-left: 0px; padding-right: 0px;">
							<!-- <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div> -->
							  <!-- <div class="progress-bar bg-danger" role="progressbar" aria-label="Example 1px high" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div> -->
							  <div class="progress-bar bg-danger" role="progressbar" aria-label="Example 1px high" style="width: 50%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>

						</div>
					</div>
					<div class="col-4" style="margin-top: 0.5rem;">

							<div class="col-8 progress" style="margin-top: 0.7rem; width: 170px; height: 3px;">

					<div class="col-4"><span>수강기간 20일 남음</span></div>
