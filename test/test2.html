<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberMod.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		
		th, td {
			padding: px;
		}
	</style>
</head>
<body>
	<!-- start -->
	<form class="p-5">
		<nav class="navbar fixed-top mb-5" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="DLlogo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
					   DL Company
				</a>
			</div>
		</nav>
		<div class="mt-5">
			<ul class="nav nav-tabs ms-3 me-3">
			  <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="./memberList.html">회원관리</a>
			  </li> 
			  <li class="nav-item">
			    <a class="nav-link" href="./memberMod.html">코드관리</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="./memberReg.html">코드그룹관리</a>
			  </li>
			</ul>
		</div>
		<h3 style="text-align: center" class="pt-3 pb-3 mb-5">지원서</h3>
		<div>
			<div class="container mb-3 text-center">
				<div class="row">
					<div class="col">
						지원분야
					</div>
					<div class="col">
						경력구분
					</div>
					<div class="col">
						희망연봉
					</div>
				</div>
			</div>
		</div>
		<div class="container mb-3 text-center">
			<div class="row">
				<div class="col">
					<select name="applyFild" id="apply_fild">
						<option>지원분야 선택
						<option>기획/전략
						<option>마케팅/홍보/조사
						<option>회계/세무/재무
						<option>인사/노무
						<option>영업/판매/무역
						<option>상품기획/MD
						<option>개발/IT
					</select>
				</div>
				<div class="col">
					<select name="career" id="career">
						<option>경력구분
						<option>경력
						<option>신입
					</select>
				</div>
				<div class="col">
					<input type="text" value="" id="pay" class="form-control text-center" placeholder="회사내규">
				</div>
			</div>
		</div>
		<div>
			<h5 class="pt-3 pb-3 ps-3 ms-3 me-3 mt-3 shadow-lg bg-body rounded bg-light"><i class="fa-solid fa-circle-info"> 기본정보</i></h5>
		</div>
		<div class="card pt-3 pb-3 ps-3 mb-5 ms-3 me-3 mt-3">
			<div class="row g-0">
				<div class="col-md-4">
					<div class="filebox">
						<img src="" id="preview" width="250px;">	
						<label for="ex_file"></label>
						<input type="file" id="ex_file" name="chooseFile" accept="image/*" onchange="loadFile(this)">
					</div>
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<div class="row text-center">
							<div class="col-md-2">
								<p class="card-text">성명</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" class="form-control" id="name">
							</div>
							<div class="col-md-2">
								<p class="card-text" >한문</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" class="form-control" id="name_cn">
							</div>
						</div>
						<div class="row text-center pt-3 pb-3">
							<div class="col-md-2">
								<p class="card-text" >영문</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" class="form-control" id="name_en">
							</div>
							<div class="col-md-2">
								<p class="card-text">생년월일</p>
							</div>
							<div class="col-md-4">
								<input type="date" value="" class="form-control" id="dob">
								<!-- <input type="date" id="birthday" name="birthday" min="1950-01-01" max="2029-12-31"  style="display: block; margin: 0 auto;"> -->
							</div>
						</div>
						<div class="row text-center pb-3">
							<div class="col-md-2">
								<p class="card-text">전화번호</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" class="form-control" id="tell_num">
							</div>
							<div class="col-md-2">
								<p class="card-text">비상연락망</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="number2" class="form-control" id="tell_num_emg">
							</div>
						</div>
						<div class="row text-center pb-3">
							<div class="col-md-2">
								<p class="card-text">이메일</p>
							</div>
							<div class="col-md-3">
								<input type="text" value="" class="form-control" id="email">
							</div>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text" id="inputGroupPrepend2">@</span>
									<input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
								</div>
							</div>
							<div class="col-md-3">
								<select class="form-select" id="emailSelect" required>
									<option selected disabled value="">이메일선택</option>
									<option>naver.com</option>
									<option>daum.net</option>
									<option>gmail.com</option>
									<option>kakao.com</option>
								</select>
							</div>
						</div>
						<div class="row text-center">
							<div class="col-md-2">
								<p class="card-text">주소</p>
							</div>
							<div class="col-md-10">
								<input type="text" value="" class="form-control" id="addr">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pe-4 ps-3">
			<div class="row">
				<div class="col-md-6"> 
					<button class="btn btn-danger" type="button"><i class="fa-solid fa-trash-can"></i></button>
				</div>
				<div class="col-md-6" align="right">
					<button type="button" class="btn btn-primary" id="searching">수정</button>
					<div class="toast-container position-fixed bottom-0 end-0 p-3">
						<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
							<div class="toast-header">
								<img src="..." class="rounded me-2" alt="...">
								<strong class="me-auto">Bootstrap</strong>
								<small>11 mins ago</small>
								<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
							</div>
							<div class="toast-body">
								Hello, world! This is a toast message.
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		const toastTrigger = document.getElementById('searching')
		const toastLiveExample = document.getElementById('liveToast')
		if (toastTrigger) {
			toastTrigger.addEventListener('click', () => {
				const toast = new bootstrap.Toast(toastLiveExample)

				toast.show()
			})
		}

		document.getElementById('dob').valueAsDate = new Date();

		const reader = new FileReader();
        reader.onload = (readerEvent) => {
            document.querySelector("#preview").setAttribute("src", readerEvent.target.result);
        };
        document.querySelector("#ex_file").addEventListener("change", (changeEvent) => {
            const imgFile = changeEvent.target.files[0];
            reader.readAsDataURL(imgFile);
        })
		var img = sessionStorage.getItem("img");
		document.getElementById("preview").src = img;
	</script>
	<!-- end --> 
</body>
</html>
